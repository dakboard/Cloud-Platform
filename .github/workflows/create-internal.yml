name: Create Internal Issue

on:
  issues:
    types: [opened]

jobs:
  create_internal_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Create issue in dakboard/Internal (only if Platform)
        id: create_internal
        env:
          CP_NUMBER: ${{ github.event.issue.number }}
          CP_TITLE: ${{ github.event.issue.title }}
          CP_BODY: ${{ github.event.issue.body }}
          CP_URL: ${{ github.event.issue.html_url }}
        run: |
          set -euo pipefail

          # Check for Platform label
          HAS_PLATFORM=$(jq -r '.issue.labels[].name' "$GITHUB_EVENT_PATH" | grep -Fx "Platform" || true)

          if [ -z "$HAS_PLATFORM" ]; then
            echo "Issue #$CP_NUMBER does not have Platform label. Skipping Internal creation."
            exit 0
          fi

          echo "Issue #$CP_NUMBER has Platform label. Creating Internal issue."

          TITLE="CP#${CP_NUMBER} â€” ${CP_TITLE}"
          BODY=$(printf "Cloud-Platform issue: %s\n\nCustomer reported:\n\n%s\n" "$CP_URL" "$CP_BODY")

          JSON_PAYLOAD=$(jq -n --arg title "$TITLE" --arg body "$BODY" '{title: $title, body: $body}')

          HTTP_STATUS=$(curl -sS -o response.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/dakboard/Internal/issues \
            -d "$JSON_PAYLOAD")

          echo "HTTP_STATUS=$HTTP_STATUS"
          echo "API response:"
          cat response.json

          if [ "$HTTP_STATUS" -ne 201 ]; then
            echo "Failed to create internal issue (status $HTTP_STATUS)"
            exit 1
          fi

          INTERNAL_NUMBER=$(jq -r '.number' response.json)
          echo "internal_number=$INTERNAL_NUMBER" >> "$GITHUB_OUTPUT"
